<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Document</title>
</head>

<body>
	<header class="header">
	<div class="header__container _container">
		<a href="" class="header__logo">
			<img src="img/logo.png" alt="">
		</a>
		<form class="header__search search-header">
			<div class="search-header__input">
				<input type="text" class="input" placeholder="Поиск">
				<div class="search-header__icon">
					<img src="img/icons/search-header.svg" alt="">
				</div>	
			</div>
		</form>
		<nav class="header__nav nav-header">
			<ul class="nav-header__list">
				<li><a href="" class="nav-header__link"><img src="img/icons/message.svg" alt=""></a></li>
				<li><a href="" class="nav-header__link"><img src="img/icons/music.svg" alt=""></a></li>
				<li><a href="" class="nav-header__link"><img src="img/icons/bell.svg" alt=""></a></li>
				<li><a href="" class="nav-header__link"><img src="img/icons/home.svg" alt=""></a></li>
			</ul>
		</nav>
		<a href="" class="header__user user-header">
			<div class="user-header__body">
				<div class="user-header__ava">
					<img src="img/small_ava.png" alt="">
				</div>
				<div class="user-header__arrow">
					<img src="img/icons/arrow_down.svg" alt="">
				</div>	
			</div>
		</a>
	</div>
</header>
	<main class="page">
		<div class="page__container _container">
			<aside class="page__side side-page"></aside>
			<div class="page__content content-page">
				<div class="content-page__user-info user-info">
					<div class="user-info__column">
						<div class="user-info__ava">
							<img src="img/ava.jpg">
						</div>
					</div>
					<div class="user-info__column">
						<div class="user-info__name">Илон Маск</div>
						<div class="user-info__label">Откуда берётся инновационное мышление? Я думаю, это настрой. Надо решить: мы попробуем сделать по-другому.</div>
						<form class="user-info__new-post new-post">
							<div class="new-post__body">
								<textarea placeholder="Создать новый пост..." class="new-post__textarea"></textarea>
								<ul class="new-post__actions">
									<li class="new-post__action"><img src="img/icons/smile.svg"></li>
									<li class="new-post__action"><img src="img/icons/camera.png"></li>
									<li class="new-post__action"><img src="img/icons/music.png"></li>
									<li class="new-post__action"><img src="img/icons/micro.png"></li>
								</ul>
							</div>
							
						</form>
					</div>
				</div>
			</div>

		</div>
	</main>
	<script src="js/app.min.js"></script>
</body>

</html>
